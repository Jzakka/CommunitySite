<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>카테고리 생성</h2>
<form th:action="@{/forum/{forumId}/category/new(forumId=${forumId})}" th:object="${categoryForm}" method="post">
    <label for="categoryName" th:text="카테고리이름">카테고리</label>
    <input type="text" id="categoryName" th:field="*{categoryName}">
    <div th:errors="*{categoryName}">카테고리명 기입 오류</div>
    <button type="submit">카테고리생성</button>
</form>
</body>
</html>
