<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2><a th:href >CommunitySite</a></h2>
<div th:if="${user == null}">
    <form role="form" action="/login" th:action="@{/login}" th:object="${loginForm}" method="post">
        <label for="loginId">아이디</label>
        <input type="text" th:field="*{loginId}" id="loginId" >
        <label for="password">비밀번호</label>
        <input type="password" th:field="*{password}" id="password">
        <button type="submit">로그인</button>
    </form>
    <a href="/users/new">회원가입</a>
</div>
<div th:if="${user != null}">
    <p th:text="|${user.userName} 님 안녕하세요!|"></p>
    <form th:action="@{/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</div>
<h3>Forum List</h3>
<div>
    <ul th:each="forum :${forums}">
        <li><a th:href="@{/forum/{id}(id=${forum.id})}" th:text="${forum.getForumName()}">></a> </li>
    </ul>
</div>
</body>
</html>
