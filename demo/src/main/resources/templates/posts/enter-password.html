<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action
          method="post">
        <input type="password" id="password" name="password">
        <button type="submit" >입력</button>
        <button type="button" th:onclick="|location.href='@{/forum/{forumId}/post/{postId}(forumId=${forumId}, postId=${postId})}'|">취소</button>
        <div th:errors="${password}">패스워드 입력 오류</div>
    </form>
</body>
</html>
